knp_paginator:
    template:
        pagination: '@KnpPaginator/Pagination/twitter_bootstrap_v4_pagination.html.twig' # Template for pagination control
        sortable: '@KnpPaginator/Pagination/sortable_link.html.twig' # Template for sortable link
    page_range: 5 # Number of pages displayed in the pagination
    default_options:
        page_name: page # Page parameter name
        sort_field_name: sort # Sort field parameter name
        sort_direction_name: direction # Sort direction parameter name
        distinct: true # Whether to allow distinct pagination
